    <title>Confirm phone number</title>

<body>
    <div id="card">
        <h3>
            Please Confirm<br>Your Phone Number
        </h3>
        <form id="confirm_phone_form">
            <label for="phoneNumber">Your phone number</label><br>
            <input type="tel" id="phoneNumber"><br>
            <label for="confirm-code">Confirmation code</label><br>
            <input type="text" id="confirm-code"><br>
            <div id="recaptcha-container"></div><br>
            <button id="send-sms" onclick="phoneAuth();">Send sms</button>
            <input type="submit" value="confirm" onclick="codeVerify();">
        </form>
    </div>
